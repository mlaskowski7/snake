<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/PageIcon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Snake | mlaskowski7</title>
</head>
<body>

    <div class="title-container">
        <h1>Snake Game </h1>
    </div>
    
    <!-- General Container -->
    <div class="container">
        <!-- Game Details -->
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>

        <!-- Board -->
        <div class="board"></div>

        <!-- Controls -->
        <div class="controls">
            <i class="fa-solid fa-circle-arrow-left" data-key="ArrowLeft"></i>
            <i class="fa-solid fa-circle-arrow-up" data-key="ArrowUp"></i>
            <i class="fa-solid fa-circle-arrow-down" data-key="ArrowDown"></i>
            <i class="fa-solid fa-circle-arrow-right" data-key="ArrowRight"></i>
        </div>


    </div>

    <a href="https://mlaskowski7.github.io/Portfolio/" target="_blank">
        <div class="portfolio-button">
            <h3>Check out my portfolio</h3>
        </div>
    </a>
    


    <script src="script.js"></script>
</body>
</html>
